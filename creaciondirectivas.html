<!DOCTYPE html>
<html lang="en" ng-app="CustomDirective">
<head>
	<meta charset="UTF-8">
	<title>Crear Directivas</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="creaciondirectivas.js"></script>
	<link rel="stylesheet" type="text/css" href="creaciondirectivas.css">
</head>
<body ng-controller="AppCtrl">
	<ul class="no-list" ng-cloak>
		<li ng-repeat="repo in repos">
		<div class="circular" back-img="{{repo.owner.avatar_url}}"></div>
			<h1>{{repo.name}}</h1>
		</li>
	</ul>
</html>
